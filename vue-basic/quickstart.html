<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步练习</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app根容器-->
		<div id="app">
			<h2>{{message}}</h2>
			<h3>{{name}}</h3>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				date; {
					message: 'Vue.js',
					name: '尤雨溪'
				}
			})
		</script>
	</body>
</html>
