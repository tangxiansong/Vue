<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>姓名:{{name}}</p>
			<input type="text" v-bind:value="description" />
			<a v-bind:href="url">{{website}}</a>
			<img :src="avatar">
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					name: '朔方',
					description: '流浪地球作者',
					website: '豆瓣官网',
					url: 'https://book.douban.com/',
					avatar: 'https://img3.doubanio.com/view/subject/l/public/s30010216.jpg',
				}
			})
		</script>
	</body>
</html>
