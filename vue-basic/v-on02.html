<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on起步练习2--隐藏和显示的切换练习</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app根容器-->
		<div id="app">
			<h2 v-if="show">{{name}}</h2>
			<button type="button" v-on:dblclick="handleClick">点我</button>
		</div>
		<script type="text/javascript">
			 // 实例化Vue对象
			var app = new Vue({
				el: '#app',
				data: {
					name: '软件1721',
					show:true
				},
				methods:{
					handleClick:function(){
						//把当前show属性的值取反
						//if(this.show === true){
						//	this.show =false;
						//}else{
						//	this.show = true;
						//}
						this.show=!this.show;
					}
				}
			})
		</script>
	</body>
</html>
