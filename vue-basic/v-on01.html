<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on起步练习</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app根容器-->
		<div id="app">
			<button type="button" v-on:dblclick="handleClick">点我</button>
		</div>
		<script type="text/javascript">
			 // 实例化Vue对象
			var app = new Vue({
				el: '#app',
				data: {
					name: '软件1721',
				},
				methods:{
					handleClick:function(){
						alert(this.name);
					}
				}
			})
		</script>
	</body>
</html>
